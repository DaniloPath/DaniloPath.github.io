<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/LIMITESMUNICIPAISSC_2.js"></script>
        <script src="data/MOVEISCOENG_3.js"></script>
        <script src="data/MOVEISCODISC_4.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-27.915245793718263,-49.22302499006809],[-27.272696283070978,-47.996131315448096]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data ©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        map.createPane('pane_GoogleLabels_1');
        map.getPane('pane_GoogleLabels_1').style.zIndex = 401;
        var layer_GoogleLabels_1 = L.tileLayer('https://mt1.google.com/vt/lyrs=h&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleLabels_1',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data ©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleLabels_1;
        map.addLayer(layer_GoogleLabels_1);
        function pop_LIMITESMUNICIPAISSC_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Geocodigo_'] !== null ? autolinker.link(feature.properties['Geocodigo_'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Nome_do_mu'] !== null ? autolinker.link(feature.properties['Nome_do_mu'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_LIMITESMUNICIPAISSC_2_0() {
            return {
                pane: 'pane_LIMITESMUNICIPAISSC_2',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '10,5,1,5',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_LIMITESMUNICIPAISSC_2');
        map.getPane('pane_LIMITESMUNICIPAISSC_2').style.zIndex = 402;
        map.getPane('pane_LIMITESMUNICIPAISSC_2').style['mix-blend-mode'] = 'normal';
        var layer_LIMITESMUNICIPAISSC_2 = new L.geoJson(json_LIMITESMUNICIPAISSC_2, {
            attribution: '',
            interactive: false,
            dataVar: 'json_LIMITESMUNICIPAISSC_2',
            layerName: 'layer_LIMITESMUNICIPAISSC_2',
            pane: 'pane_LIMITESMUNICIPAISSC_2',
            onEachFeature: pop_LIMITESMUNICIPAISSC_2,
            style: style_LIMITESMUNICIPAISSC_2_0,
        });
        bounds_group.addLayer(layer_LIMITESMUNICIPAISSC_2);
        map.addLayer(layer_LIMITESMUNICIPAISSC_2);
        function pop_MOVEISCOENG_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['LAYER'] !== null ? autolinker.link(feature.properties['LAYER'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>SIGEP N°</strong><br />' + (feature.properties['SIGEP N°'] !== null ? autolinker.link(feature.properties['SIGEP N°'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">MAT. N°</th>\
                        <td>' + (feature.properties['MAT. N°'] !== null ? autolinker.link(feature.properties['MAT. N°'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ÁREA'] !== null ? autolinker.link(feature.properties['ÁREA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['OBS.'] !== null ? autolinker.link(feature.properties['OBS.'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">INS IMOVEL</th>\
                        <td>' + (feature.properties['INS IMOVEL'] !== null ? autolinker.link(feature.properties['INS IMOVEL'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">CD IMOVEL</th>\
                        <td>' + (feature.properties['CD IMOVEL'] !== null ? autolinker.link(feature.properties['CD IMOVEL'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_MOVEISCOENG_3_0() {
            return {
                pane: 'pane_MOVEISCOENG_3',
                opacity: 1,
                color: 'rgba(255,166,41,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_MOVEISCOENG_3');
        map.getPane('pane_MOVEISCOENG_3').style.zIndex = 403;
        map.getPane('pane_MOVEISCOENG_3').style['mix-blend-mode'] = 'normal';
        var layer_MOVEISCOENG_3 = new L.geoJson(json_MOVEISCOENG_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_MOVEISCOENG_3',
            layerName: 'layer_MOVEISCOENG_3',
            pane: 'pane_MOVEISCOENG_3',
            onEachFeature: pop_MOVEISCOENG_3,
            style: style_MOVEISCOENG_3_0,
        });
        bounds_group.addLayer(layer_MOVEISCOENG_3);
        map.addLayer(layer_MOVEISCOENG_3);
        function pop_MOVEISCODISC_4(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['LAYER'] !== null ? autolinker.link(feature.properties['LAYER'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>MAT. N°</strong><br />' + (feature.properties['MAT. N°'] !== null ? autolinker.link(feature.properties['MAT. N°'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['RGI'] !== null ? autolinker.link(feature.properties['RGI'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ÁREA</th>\
                        <td>' + (feature.properties['ÁREA'] !== null ? autolinker.link(feature.properties['ÁREA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['OBS'] !== null ? autolinker.link(feature.properties['OBS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">INS IMOVEL</th>\
                        <td>' + (feature.properties['INS IMOVEL'] !== null ? autolinker.link(feature.properties['INS IMOVEL'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">CD IMOVEL</th>\
                        <td>' + (feature.properties['CD IMOVEL'] !== null ? autolinker.link(feature.properties['CD IMOVEL'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 500});
        }

        function style_MOVEISCODISC_4_0() {
            return {
                pane: 'pane_MOVEISCODISC_4',
                opacity: 1,
                color: 'rgba(170,5,195,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_MOVEISCODISC_4');
        map.getPane('pane_MOVEISCODISC_4').style.zIndex = 404;
        map.getPane('pane_MOVEISCODISC_4').style['mix-blend-mode'] = 'normal';
        var layer_MOVEISCODISC_4 = new L.geoJson(json_MOVEISCODISC_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_MOVEISCODISC_4',
            layerName: 'layer_MOVEISCODISC_4',
            pane: 'pane_MOVEISCODISC_4',
            onEachFeature: pop_MOVEISCODISC_4,
            style: style_MOVEISCODISC_4_0,
        });
        bounds_group.addLayer(layer_MOVEISCODISC_4);
        map.addLayer(layer_MOVEISCODISC_4);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/MOVEISCODISC_4.png" /> ÍMOVEIS-CODISC': layer_MOVEISCODISC_4,'<img src="legend/MOVEISCOENG_3.png" /> ÍMOVEIS-COENG': layer_MOVEISCOENG_3,'<img src="legend/LIMITESMUNICIPAISSC_2.png" /> LIMITES MUNICIPAIS-SC': layer_LIMITESMUNICIPAISSC_2,"Google Labels": layer_GoogleLabels_1,"Google Satellite": layer_GoogleSatellite_0,}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_MOVEISCOENG_3,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'SIGEP N°'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        </script>
    </body>
</html>
